<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humble Software Tracker // Darkroom Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #111111;
            --accent-red: #ef4444; 
            --text-main: #e5e5e5;
            --border-color: #262626;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'JetBrains Mono', monospace;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none; z-index: -1;
        }

        .bundle-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .bundle-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-red);
            box-shadow: 0 20px 40px -20px rgba(239, 68, 68, 0.4);
        }

        .badge-new {
            background: var(--accent-red);
            color: black;
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen p-6 md:p-12">

    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col lg:flex-row justify-between items-end border-b border-neutral-800 pb-10 mb-12 gap-6">
            <div>
                <h1 class="text-5xl font-bold tracking-tighter text-white mb-2">
                    DARKROOM <span class="text-red-600">STATE</span>
                </h1>
                <p class="text-neutral-500 text-xs uppercase tracking-[0.3em]">
                    Archive de surveillance // n° <span id="bundle-count">00</span>
                </p>
            </div>

            <div class="flex items-center gap-6">
                <div class="hidden md:flex border border-neutral-800 bg-neutral-900/30 px-4 py-2 rounded items-center gap-4">
                    <div class="text-right">
                        <span id="date-display" class="block text-neutral-500 text-[10px] tracking-widest">0000.00.00</span>
                        <span id="time-display" class="block text-white font-bold text-lg leading-none mt-1">00:00:00</span>
                    </div>
                    <div class="w-[2px] h-8 bg-red-600/40"></div>
                </div>
                <a href="software_feed.xml" class="text-[10px] font-bold text-red-500 border border-red-900/50 px-5 py-3 rounded uppercase tracking-widest hover:bg-red-500 hover:text-black transition-all">
                    Feed RSS
                </a>
            </div>
        </header>

        <div id="bundles" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10">
            <div class="col-span-full py-40 text-center text-neutral-700 uppercase tracking-widest border border-dashed border-neutral-900">
                Développement du négatif en cours...
            </div>
        </div>

        <footer class="mt-32 border-t border-neutral-900 pt-10 text-center font-mono">
            <p class="text-neutral-600 text-[9px] uppercase tracking-[0.4em]">
                Exposition : <span id="last-scan-time" class="text-neutral-400">---</span> • Status : Connecté
            </p>
        </footer>
    </div>

    <script>
        // 1. Horloge System
        function tick() {
            const now = new Date();
            document.getElementById('date-display').textContent = now.toISOString().split('T')[0].replace(/-/g, '.');
            document.getElementById('time-display').textContent = now.toLocaleTimeString('fr-FR', {hour12:false});
        }
        setInterval(tick, 1000); tick();

        // 2. Logique de Données (TinyDB JSON)
        async function loadArchive() {
            try {
                const response = await fetch('bundles_db.json');
                const data = await response.json();
                
                // TinyDB structure is typically {_default: {1: {}, 2: {}}}
                const bundles = Object.values(data._default).reverse(); // Newest first
                
                const container = document.getElementById('bundles');
                document.getElementById('bundle-count').textContent = bundles.length.toString().padStart(2, '0');
                container.innerHTML = "";

                bundles.forEach(bundle => {
                    // Calcul si "Nouveau" (Moins de 48h)
                    const pubDate = new Date(bundle.published_at);
                    const isNew = (new Date() - pubDate) < (48 * 60 * 60 * 1000);
                    
                    // Note: You'll need to pass the description/image from the scraper 
                    // or fetch them from the RSS if the DB only has metadata.
                    // Assuming your scraper now saves title/link/img/desc to the DB:
                    
                    const card = `
                        <article class="bundle-card group flex flex-col h-full bg-neutral-900/20">
                            <div class="relative aspect-[16/9] overflow-hidden grayscale group-hover:grayscale-0 transition-all duration-700">
                                <img src="https://www.humblebundle.com/product_url_image_placeholder" 
                                     class="object-cover w-full h-full opacity-40 group-hover:opacity-100 group-hover:scale-110 transition duration-700">
                                ${isNew ? '<span class="absolute top-4 left-4 badge-new px-3 py-1 text-[9px] font-bold uppercase tracking-tighter">New Entry</span>' : ''}
                                <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent"></div>
                            </div>
                            
                            <div class="p-6 flex flex-col flex-grow">
                                <span class="text-[9px] text-neutral-600 font-bold mb-3 uppercase tracking-widest">ID: ${bundle.id.substring(0, 15)}...</span>
                                <h2 class="text-lg font-bold text-white mb-4 leading-tight group-hover:text-red-500 transition-colors">${bundle.title}</h2>
                                <div class="mt-auto pt-6 flex justify-between items-center border-t border-neutral-800">
                                    <span class="text-[9px] text-neutral-500 uppercase">${new Date(bundle.published_at).toLocaleDateString()}</span>
                                    <a href="https://www.humblebundle.com/software" target="_blank" class="text-[10px] text-red-500 font-bold hover:tracking-widest transition-all uppercase">Ouvrir</a>
                                </div>
                            </div>
                        </article>
                    `;
                    container.innerHTML += card;
                });

                document.getElementById('last-scan-time').textContent = new Date().toLocaleString();

            } catch (err) {
                console.error(err);
                document.getElementById('bundles').innerHTML = `<div class="col-span-full py-10 text-red-500 text-center font-mono">CRITICAL ERROR: DB_FILE_NOT_FOUND</div>`;
            }
        }

        loadArchive();
    </script>
</body>
</html>
