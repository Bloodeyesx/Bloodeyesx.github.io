<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Humble Software Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-8">
    <div class="max-w-4xl mx-auto text-center">
        <h1 class="text-4xl font-bold mb-4">Humble Software Tracker</h1>
        <p class="mb-8 text-slate-400">Suivi en temps réel des offres logiciels.</p>
        <div id="bundles" class="grid gap-6 md:grid-cols-2">
            </div>
    </div>

    <script>
        fetch('software_feed.xml')
            .then(res => res.text())
            .then(data => {
                const parser = new DOMParser();
                const xml = parser.parseFromString(data, "text/xml");
                const items = xml.querySelectorAll("item");
                let html = "";
                items.forEach(item => {
                    const title = item.querySelector("title").textContent;
                    const link = item.querySelector("link").textContent;
                    html += `
                        <div class="bg-slate-800 p-4 rounded-lg shadow-lg">
                            <h2 class="font-bold text-xl">${title}</h2>
                            <a href="${link}" target="_blank" class="text-blue-400 hover:underline">Voir l'offre →</a>
                        </div>`;
                });
                document.getElementById('bundles').innerHTML = html || "<p>Aucun bundle trouvé.</p>";
            })
            .catch(() => document.getElementById('bundles').innerHTML = "Erreur : Flux RSS non trouvé. Lancez l'Action GitHub !");
    </script>
</body>
</html>
