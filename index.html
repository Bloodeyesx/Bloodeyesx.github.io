<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkroom State // Surveillance Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --accent-red: #ef4444; 
            --text-dim: #525252;
        }

        body {
            background-color: var(--bg-color);
            color: #e5e5e5;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
        }

        /* CRT Scanline & Grain Effect */
        .crt-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 2px 100%;
            pointer-events: none; z-index: 100;
        }

        .bundle-card {
            background: #111;
            border: 1px solid #262626;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .bundle-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-red);
            box-shadow: 0 15px 30px -15px rgba(239, 68, 68, 0.4);
        }

        .badge-new {
            background: var(--accent-red);
            color: black;
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="min-h-screen p-6 md:p-12">
    <div class="crt-overlay"></div>

    <div class="max-w-7xl mx-auto relative z-10">
        <header class="flex flex-col lg:flex-row justify-between items-end border-b border-neutral-900 pb-10 mb-12 gap-6">
            <div>
                <h1 class="text-5xl font-bold tracking-tighter text-white mb-2 uppercase">
                    Darkroom <span class="text-red-600">State</span>
                </h1>
                <p class="text-neutral-600 text-[10px] uppercase tracking-[0.4em]">
                    Archive de surveillance // n° <span id="bundle-count" class="text-red-500">00</span>
                </p>
            </div>

            <div class="flex items-center gap-6">
                <div class="border border-neutral-800 bg-neutral-900/30 px-5 py-3 rounded flex items-center gap-4">
                    <div class="text-right">
                        <span id="date-display" class="block text-neutral-600 text-[10px] tracking-widest font-bold">0000.00.00</span>
                        <span id="time-display" class="block text-white font-bold text-xl leading-none mt-1">00:00:00</span>
                    </div>
                    <div class="w-[2px] h-10 bg-red-600/40"></div>
                </div>
                <a href="software_feed.xml" class="text-[10px] font-bold text-neutral-500 border border-neutral-800 px-6 py-4 rounded uppercase tracking-widest hover:text-red-500 transition-all">RSS</a>
            </div>
        </header>

        <div id="bundles-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <div class="col-span-full py-40 text-center text-neutral-800 uppercase tracking-widest animate-pulse">Scan en cours...</div>
        </div>

        <footer class="mt-32 border-t border-neutral-900 pt-10 text-center">
            <p class="text-neutral-700 text-[9px] uppercase tracking-[0.4em]">System Active • last_exposure: <span id="last-scan" class="text-neutral-500">---</span></p>
        </footer>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('date-display').textContent = now.toISOString().split('T')[0].replace(/-/g, '.');
            document.getElementById('time-display').textContent = now.toLocaleTimeString('fr-FR', {hour12:false});
        }
        setInterval(updateClock, 1000); updateClock();

        async function loadData() {
            try {
                const res = await fetch('bundles_db.json');
                const data = await res.json();
                const bundles = Object.values(data._default).sort((a,b) => new Date(b.published_at) - new Date(a.published_at));
                
                const container = document.getElementById('bundles-container');
                document.getElementById('bundle-count').textContent = bundles.length.toString().padStart(2, '0');
                container.innerHTML = "";

                bundles.forEach(b => {
                    const isNew = (new Date() - new Date(b.published_at)) < (48 * 60 * 60 * 1000);
                    container.innerHTML += `
                        <article class="bundle-card group flex flex-col h-full overflow-hidden">
                            <div class="relative aspect-video bg-black overflow-hidden border-b border-neutral-900">
                                <img src="${b.image}" class="object-cover w-full h-full opacity-30 group-hover:opacity-100 group-hover:scale-105 transition duration-700 grayscale group-hover:grayscale-0">
                                ${isNew ? '<span class="absolute top-3 left-3 badge-new px-2 py-0.5 text-[8px] font-black uppercase">New Entry</span>' : ''}
                                <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent opacity-60"></div>
                            </div>
                            <div class="p-6 flex flex-col flex-grow">
                                <span class="text-[8px] text-neutral-700 font-bold mb-2 uppercase">ID: ${b.id.substring(0,10)}</span>
                                <h2 class="text-base font-bold text-white mb-3 leading-tight group-hover:text-red-500 transition-colors">${b.title}</h2>
                                <p class="text-neutral-500 text-[10px] line-clamp-2 mb-6 italic border-l border-neutral-800 pl-3">${b.description}</p>
                                <div class="mt-auto pt-5 flex justify-between items-end border-t border-neutral-900/50">
                                    <span class="text-[9px] text-neutral-600 font-mono">${new Date(b.published_at).toLocaleDateString()}</span>
                                    <a href="${b.link}" target="_blank" class="text-[10px] text-red-500 font-bold uppercase tracking-widest hover:underline">Open</a>
                                </div>
                            </div>
                        </article>`;
                });
                document.getElementById('last-scan').textContent = new Date().toLocaleTimeString();
            } catch (e) { console.error(e); }
        }
        loadData();
    </script>
</body>
</html>
