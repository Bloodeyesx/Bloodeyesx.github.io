<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humble Software Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #0a0a0a; --card-bg: #171717; --accent-red: #ef4444; --text-main: #e5e5e5; }
        body { background-color: var(--bg-color); color: var(--text-main); font-family: 'JetBrains Mono', monospace; }
        .bundle-card { background: var(--card-bg); border: 1px solid #333; transition: all 0.3s ease; position: relative; }
        .bundle-card:hover { border-color: var(--accent-red); box-shadow: 0 10px 30px -10px rgba(239, 68, 68, 0.3); }
        .badge-film { background: var(--accent-red); color: black; font-weight: bold; font-size: 0.75rem; padding: 2px 8px; text-transform: uppercase; }
    </style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col lg:flex-row justify-between items-end border-b border-neutral-800 pb-6 mb-12 gap-6">
            <div>
                <h1 class="text-4xl font-bold tracking-tighter text-white mb-2">DARKROOM <span class="text-red-500">TRACKER</span></h1>
                <p class="text-neutral-500 text-sm uppercase tracking-widest">Surveillance // Humble Bundle</p>
            </div>
            <div id="clock" class="text-white font-bold text-xl tracking-tight">00:00:00</div>
        </header>

        <div id="bundles" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <div class="col-span-full text-center py-32 text-neutral-600">SCANNING...</div>
        </div>
    </div>

    <script>
        setInterval(() => { document.getElementById('clock').textContent = new Date().toLocaleTimeString('fr-FR'); }, 1000);

        fetch('software_feed.xml')
            .then(res => res.text())
            .then(data => {
                const parser = new DOMParser();
                const xml = parser.parseFromString(data, "text/xml");
                const items = xml.querySelectorAll("item");
                const container = document.getElementById('bundles');
                container.innerHTML = "";

                items.forEach(item => {
                    const title = item.querySelector("title").textContent;
                    const link = item.querySelector("link").textContent;
                    const rawDesc = item.querySelector("description").textContent;
                    const imgMatch = rawDesc.match(/src="([^"]+)"/);
                    const imgSrc = imgMatch ? imgMatch[1] : '';

                    container.innerHTML += `
                        <article class="bundle-card flex flex-col h-full">
                            <div class="relative aspect-video bg-neutral-900 border-b border-neutral-800">
                                <img src="${imgSrc}" class="object-cover w-full h-full opacity-60 grayscale hover:grayscale-0 hover:opacity-100 transition duration-700">
                                <div class="absolute top-2 left-2"><span class="badge-film">DETECTED</span></div>
                            </div>
                            <div class="p-5 flex-grow">
                                <h2 class="text-base font-bold text-white mb-4 line-clamp-2">${title}</h2>
                                <a href="${link}" target="_blank" class="block w-full text-center py-2 border border-neutral-700 hover:bg-red-500 hover:text-black transition uppercase text-[10px] font-bold">Open</a>
                            </div>
                        </article>`;
                });
            });
    </script>
</body>
</html>
