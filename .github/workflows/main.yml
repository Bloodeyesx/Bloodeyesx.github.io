name: Update Software RSS

on:
  schedule:
    - cron: '0 */12 * * *' # Runs every 12 hours
  workflow_dispatch:       # Allows manual trigger button

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Grants permission to push the XML file back to the repo
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 feedgen

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .
          # Forces a commit even if the file hasn't changed (using --allow-empty)
          # giving you a clear log that the action ran successfully.
          git commit --allow-empty -m "Force Update: RSS Feed"
          git push
