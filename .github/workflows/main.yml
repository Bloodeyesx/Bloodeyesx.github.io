name: Update Software RSS

on:
  schedule:
    - cron: '0 */12 * * *' # Runs every 12 hours
  workflow_dispatch:      # Allows manual trigger button

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # Shallow clone to save time/bandwidth

      - name: Setup Python
        uses: actions/setup-python@v5 # Upgraded to v5
        with:
          python-version: '3.9'
          cache: 'pip' # Automatically caches pip dependencies

      - name: Install dependencies
        # Using a conditional install: if cache hits, this is nearly instant
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 feedgen

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Only commit if there are actual changes in the workspace
          git add .
          if git diff --staged --quiet; then
            echo "No changes detected in RSS feed. Skipping push."
          else
            git commit -m "Auto-update: RSS Feed $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
